<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../addons/{$module_name}/images/css/main.css" media="all">
</head>
<body>


<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">收益总览</div>

                <div class="layui-card-body">

                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>总收益</th>
                            <th>总提现</th>
                            <th>提现中</th>
                            <th>未入账</th>
                            <th>当前余额</th>
                        </tr>
                        </thead>
                        <tbody>
                        {loop $list $item}
                        <tr>
                            <td>{$item['id']}</td>
                            <td>
                            {if $item['staff_info']['name']}
                                {$item['staff_info']['name']}
                            {else}
                                {$item['user_info']['nickName']}
                            {/if}
                            </td>
                            <td>{$item['total_profit']}</td>
                            <td>{$item['total_postal']}</td>
                            <td>{$item['postaling']}</td>
                            <td>{$item['waiting']}</td>
                            <td>{$item['profit']}</td>
                        </tr>
                        {/loop}
                        </tbody>
                    </table>

                    <div id="dataTable"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" name="itemId" id="itemId" value="0">

<script src="../../../addons/{$module_name}/images/layuiadmin/layui/layui.js"></script>
<script src="../../../addons/{$module_name}/images/js/jquery.min.js"></script>
<script>
    layui.use(['layer', 'laypage'], function () {
        var layer = layui.layer
            , laypage = layui.laypage;

        //执行一个laypage实例
        laypage.render({
            elem: 'dataTable' //注意，这里的 test1 是 ID，不用加 # 号
            , count: {$count} //数据总数，从服务端得到
            , curr: {$curr}
            , limit: {$perPage} //每页显示的条数
            ,layout: ['count', 'prev', 'page', 'next', 'refresh', 'skip']
            , jump: function (obj, first) {
                //obj包含了当前分页的所有参数，比如：
                console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。

                //首次不执行
                if (!first) {
                    //do something
                    layer.load();
                    window.location.href = "{php echo $this->createWebUrl('manage/profit')}" + "&page=" + obj.curr;
                }
            }
        });
    });

    //  禁用
    $('.btn-disable-item').click(function () {
        var id = $(this).attr('itemId');
        if (!id) {
            layer.msg('获取参数失败!');
            return false;
        }
        layer.open({
            content: '是否禁用该内容?',
            yes: function (index, layero) {
                layer.close(index); //如果设定了yes回调，需进行手工关闭
                layer.load();
                var url = "{php echo $this->createWebUrl('manage/poster')}";
                var data = {
                    action: 'disable',
                    id: id
                };

                postData(url, data);
            }
        });
    });

    //  启用
    $('.btn-enable-item').click(function () {
        var id = $(this).attr('itemId');
        if (!id) {
            layer.msg('获取参数失败!');
            return false;
        }
        layer.open({
            content: '是否启用该内容?',
            yes: function (index, layero) {
                layer.close(index); //如果设定了yes回调，需进行手工关闭
                layer.load();
                var url = "{php echo $this->createWebUrl('manage/poster')}";
                var data = {
                    action: 'enable',
                    id: id
                };

                postData(url, data);
            }
        });
    });

    //  删除
    $('.btn-delete-item').click(function () {
        var id = $(this).attr('itemId');
        if (!id) {
            layer.msg('获取参数失败!');
            return false;
        }
        layer.open({
            content: '是否删除该内容?',
            yes: function (index, layero) {
                layer.close(index); //如果设定了yes回调，需进行手工关闭
                layer.load();
                var url = "{php echo $this->createWebUrl('manage/poster')}";
                var data = {
                    action: 'delete',
                    id: id
                };

                postData(url, data);
            }
        });
    });

    //  添加
    $('.btn-add').click(function () {
        layer.load();
        var url = "{php echo $this->createWebUrl('manage/posterEdit')}";
        window.location.href = url;
    });

    //  编辑
    $('.btn-edit-item').click(function () {
        var id = $(this).attr('itemId');
        if (!id) {
            layer.msg('获取id失败!');
            return false;
        }
        layer.load();
        var url = "{php echo $this->createWebUrl('manage/posterEdit')}" + "&id=" +id;
        window.location.href = url;
    });



</script>
<script src="../../../addons/{$module_name}/images/js/main.js"></script>
</body>
</html>
